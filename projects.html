.gunslol-profile {
  width: 320px;
  margin: 40px auto;
  padding: 25px 20px;
  border-radius: 20px;
  color: #fff;
  text-align: center;
  font-family: 'Poppins', sans-serif;
  position: relative;
  background: #111; /* inner background */
  z-index: 0;
}

/* Border effect using gradient + background-clip */
.gunslol-profile::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 15px;
  padding: 2px; /* border thickness */
  background: linear-gradient(90deg, #fff, #444, #fff);
  mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  z-index: -1;
}

.gunslol-profile .pfp {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 3px solid #fff;
  margin-bottom: 10px;
  box-shadow: 0 0 10px rgba(255,255,255,0.3);
}

.gunslol-profile h2 {
  font-size: 1.5em;
  margin: 10px 0 5px;
}

  font-size: 0.95em;
  color: #ccc;
  margin-bottom: 15px;

.profile-link {

  padding: 8px 20px;

  border-radius: 20px;
  text-decoration: none;

  transition: background 0.3s, color 0.3s;

.profile-link:hover {
